<div class="news-item">

	<div class="news-title">
		<a href="<%= url %>"><%= title %></a>
		&nbsp;
		<img src="<%= logoUrl %>" />
	</div>

	<div class="beple-list">
		<% _.each( beples, function( beple) { %>
			<hr />
			<div class="beple-item">
				 <%= beple %>
			</div>
		<% }); %>
	</div>
</div>
